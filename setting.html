<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>設定</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>チャンネル設定</h1>

    <div class="container">
      <div class="row">
            <button id="setting" type="button" class="col-xs-12 col-sm-8 btn btn-normal btn-lg mybutton" onClick="setting();">設定開始</button>
            <button id="test" type="button" class="col-xs-12 col-sm-4 btn btn-normal btn-lg mybutton" onClick="test();">ボタンテスト</button>
            <button name="button" id="btnVU" value="99" type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">音量-</button>
            <button name="button" id="btnVD" value="98" type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">音量+</button>
            <button name="button" id="btnPW" value="97" type="button" class="col-xs-6 col-sm-4 btn btn-danger btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">電源</button>
            <button name="button" id="btn1" value="1"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">1</button>
            <button name="button" id="btn2" value="2"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">2</button>
            <button name="button" id="btn3" value="3"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">3</button>
            <button name="button" id="btn4" value="4"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">4</button>
            <button name="button" id="btn5" value="5"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">5</button>
            <button name="button" id="btn6" value="6"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">6</button>
            <button name="button" id="btn7" value="7"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">7</button>
            <button name="button" id="btn8" value="8"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">8</button>
            <button name="button" id="btn9" value="9"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">9</button>
            <button name="button" id="btn10" value="10"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">10</button>
            <button name="button" id="btn11" value="11"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">11</button>
            <button name="button" id="btn12" value="12"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">12</button>

            <button name="button" id="btnLight" value="200"  type="button" class="col-xs-6 col-sm-4 btn btn-danger btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">電気<br>ＯＮ／ＯＦＦ</button>
            <button name="button" id="btnAir" value="201"  type="button" class="col-xs-6 col-sm-4 btn btn-danger btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">エアコン<br>ＯＮ／ＯＦＦ</button>
            <button name="button" id="btnAirMode" value="202"  type="button" class="col-xs-6 col-sm-4 btn btn-primary btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">運転モード<br>暖房／冷房／除湿</button>
            <button name="button" id="btnAirUp" value="203"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">温度+</button>
            <button name="button" id="btnAirDw" value="204"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">温度-</button>


            <button name="button" id="btnGeneral1" value="300"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">汎用１</button>
            <button name="button" id="btnGeneral2" value="301"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">汎用２</button>
            <button name="button" id="btnGeneral3" value="302"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">汎用３</button>
            <button name="button" id="btnGeneral4" value="303"  type="button" class="col-xs-6 col-sm-4 btn btn-normal btn-lg mybutton" onClick="buttonClicked(value)" disabled="disabled">汎用４</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/setting.js"></script>
  </body>
</html>
